<!DOCTYPE html>
<html lang="en">

<head>
    <title>Semaphore</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Home</a>
                    </li>
                    <li role="presentation"><a href="/signin">Sign In</a>
                    </li>
                    <li role="presentation"><a href="/signup">Sign Up</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Semaphore</h3>
        </div>

        <div class="web-monitor">
          <form class="web-monitor" action="/" method="post">
            <div class="col-lg-12">
                <h4>Monitor Your Cloud-Hosted Web Server</h4>
                  <label for="hostname" class="hostname-label">Hostname</label>
                  <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name">
                  <br>
                  <input type="submit" value="Ping!" class="btn btn-sm btn-primary"></input>
                  <br>
                  <br>
                  <p>{{ message }}</p>
            </div>
          </form>
        </div>
    </div>
</body>

</html>
